{% extends "generic/base.html" %}

{% block content %}
  <div class="budget_container">
    <h2>{{ budget }}</h2>
    {% for transaction in transactions %}
      {% if transaction.budget == budget %}
      <p><a href="{% url "transaction_detail" id=transaction.id %}">{{ transaction.title }}</a></p>
      {% endif %}
    {% endfor %}
  </div>
{% endblock content %}
